
<html>
	<head>
		<title>Stellar'ISEN</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="js/three.js"></script>
		<script src="js/DeviceOrientationControls.js"></script>
		<script src="js/skymap.js"></script>
		<script src="js/Star.js"></script>
		<script src="js/Link.js"></script>
		<script src="js/Constellation.js"></script>
		<script src="js/Visor.js"></script>
	</head>
	<body>
		<div id="loader-wrapper">
			<img id="loader" src="res/images/planet.png" alt="">
		</div>		
		
		<script>			
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 10000);
			var renderer = new THREE.WebGLRenderer({ antialias: true });
			camera.position.set(0, 0, 0);
			console.log(camera.position);
			camera.lookAt(0, 0, -1);

			skySphere = new SkySphere(scene, camera, renderer);
			var update = () => { 
				requestAnimationFrame(update);			
				skySphere.update();
				skySphere.renderer.render(scene, camera);
			};
			update();
		</script>
	</body>
</html>
