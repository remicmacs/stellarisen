<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>

		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Megrim" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Share" rel="stylesheet">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/17.2.0/Tween.min.js"> </script>
		<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/nosleep/0.6.0/NoSleep.js"> </script>-->
		<script src="js/three.js"></script>
		<script src="js/utils.js"></script>
		<script src="js/DeviceOrientationControls.js"></script>
		<script src="js/skymap.js"></script>
		<script src="js/Star.js"></script>
		<script src="js/Link.js"></script>
		<script src="js/Constellation.js"></script>
		<script src="js/Visor.js"></script>
		<script src="js/planets.js"></script>
		<script src="js/Planet.js"></script>
		<script src="js/Horizon.js"></script>
		<script src="js/Moon.js"></script>
	</head>
	<body>
		<div id="threejscanvas">
		</div>

		<div id="ui">

			<div id="header">
				<img src="res/images/logo_256.png" alt="User" id="userImage"/>
				<input id="searchField" class="light" type="text" placeholder="Rechercher..."/>
			</div>

		</div>

		<!--<div class="wrapper left disabled" id="menu-wrapper">-->
			<div class="light disabled modal left" id="menu">
				<div id="close-left" class="close">&#171;</div>

				<div class="panel hidden fade" id="menu-panel">
					<div class="column">
						<h1 class="f1">Anonyme</h1>
						<div class="line toggles">
							<button id="show-con" class="toggle on white">&#11040;</button>
							<button id="show-names" class="toggle on white">T</button>
							<button id="show-card" class="toggle on white">&#x21e1;</button>
							<button id="set-orien" class="toggle on white hidden">&#x21e1;</button>
						</div>
						<button id="scene-switch" class="list-button white">Système solaire</button>
						<button id="random-star" class="list-button white">Une étoile au hasard !</button>
						<button id="connect-button" class="list-button white">Connexion</button>
						<button id="register-button" class="list-button white">Création de compte</button>
						<button class="list-button white">À propos</button>
					</div>
				</div>

				<div class="panel hidden fade" id="login-panel">
					<div class="column">

						<h1 class="f1">Connexion</h1>
						<form action="/login.php" class="column">
							<input name="username" type="text" required placeholder="Nom d'utilisateur"></input>
							<input name="password" type="password" required placeholder="Mot de passe"></input>
					    <input type="submit" class="green" value="Connexion"></input>
					  </form>
						<span id="gotoregister">Pas encore de compte ? Créez-en un !</span>
						<div class="stretch-space"></div>
						<h2 id="back-connection">Retour</h2>
					</div>
				</div>

				<div class="panel hidden fade" id="register-panel">
					<div class="column">
						<h1 class="f1">Enregistrement</h1>
						<form action="/register.php" class="column">
							<input name="username" type="text" placeholder="Nom d'utilisateur" required></input>
							<input name="password" type="password" placeholder="Mot de passe" required></input>
							<input name="repassword" type="password" placeholder="Retapez le mot de passe" required></input>
					    <input type="submit" class="green" value="S'enregistrer"></input>
					  </form>
						<div class="stretch-space"></div>
						<h2 id="back-register">Retour</h2>
					</div>
				</div>

			</div>
		<!--</div>-->

		<!-- Modal dialog pour les infos d'étoiles -->

		<div class="wrapper center disabled" id="infos-wrapper">
			<div class="light disabled modal center" id="infos">

				<div id="close-center" class="close">&times;</div>

				<div class="panel hidden fade" id="star-panel">
					<div class="column">
						<h1 class="f1" id="objectName"></h1>
						<div class="line">
							<img src="https://placehold.jp/150x150.png" id="star-picture"/>
							<div class="column">
								<div id="con-owning">
									Appartient à la constellation de <span id="con-name"></span>
								</div>
								<div id="distance-text">
									Se situe à une distance de <span id="star-distance"></span> année-lumières
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="panel hidden fade" id="constellation-panel">
					<div class="column">
						<h1 class="f1" id="constellation-title"></h1>
						Étoiles constitutives :
						<ul id="stars-ul">
						</ul>
					</div>
				</div>

			</div>
		</div>

		<!-- Modal dialog pour les infos de planètes -->

		<div class="wrapper right disabled" id="planet-infos-wrapper">
			<div class="light disabled modal right" id="planet-infos">
				<div id="close-right" class="close">&#187;</div>

				<div class="panel hidden fade" id="planet-panel">
					<!--<div class="column">
						<h1 id="planetName"></h1>
						<div>Masse : <span id="planet-mass"></span> 10^24kg</div>
						<div>Diamètre : <span id="planet-diameter"></span> km</div>
						<div>Gravité : <span id="planet-gravity"></span> (m/s²)</div>
					</div>-->
					<div class="column">
						<h1 id="planetName"></h1>
						<div class="grid">
							<span class="one">Masse :</span><span class="second"><span id="planet-mass"></span> 10^24kg</span>
							<span class="one">Diamètre :</span><span class="second"><span id="planet-diameter"></span> km</span>
							<span class="one">Gravité : </span><span class="second"><span id="planet-gravity"></span> (m/s²)</span>
						</div>
					</div>
				</div>

				<div class="panel hidden fade" id="moon-panel">
					<div class="column">
						<h1 id="moonName"></h1>
					</div>
				</div>

			</div>
		</div>

		<div id="loader-wrapper" class="wrapper center">
			<img id="loader" src="res/images/planet.png" alt="">
		</div>

		<script src="index.js"></script>
	</body>
</html>
